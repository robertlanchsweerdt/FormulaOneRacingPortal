<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Challenge 1</title>

    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- App Stylesheet -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>

    <!-- App Script -->
    <script type="module" src="./scripts/script.js" defer></script>

    <!-- All scripts loaded above use the DEFER attribute --->
    <!-- DEFER is best practice for modern web development -->
    <!-- Learn more here:   -->
    <!-- https://blog.webdevsimplified.com/2019-12/javascript-loading-attributes-explained/ -->

</head>

<body>

    <div class="container">

        <h1 class="my-3" id="title"></h1>

        <div class="row px-2">

            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-schedule-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-schedule" type="button" role="tab" aria-controls="pills-schedule"
                        aria-selected="true">Schedule</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-results-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-results" type="button" role="tab" aria-controls="pills-results"
                        aria-selected="false">Race Results</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-drivers-tab" data-bs-toggle="pill" data-bs-target="#pills-driver"
                        type="button" role="tab" aria-controls="pills-driver" aria-selected="false">Current
                        Drivers</button>
                </li>
            </ul>

            <div class="tab-content" id="pills-tabContent">
                <!-- Schedule Tab Output -->
                <div class="tab-pane fade show active" id="pills-schedule" role="tabpanel"
                    aria-labelledby="pills-schedule-tab">
                    <section>
                        <table id="schedule-results">
                            <tr class="text-center" id="table-heading-row">
                                <th>Date</th>
                                <th>Time</th>
                                <th>Race Name</th>
                                <th>Round</th>
                                <th>Locality</th>
                                <th>Country</th>
                            </tr>
                        </table>
                    </section>
                </div>
                <!-- Results Tab Output -->
                <div class="tab-pane fade" id="pills-results" role="tabpanel" aria-labelledby="pills-results-tab">
                    <select class="mt-2 mb-4" id="select-round">
                        <option>Choose Round to View Results</option>
                    </select>
                    <div>
                        <h3 class="mb-3" id="circuit-name"></h3>
                        <ul class="list-group" id="round-results">
                        </ul>
                    </div>
                </div>
                <!-- Driver Tab Output -->
                <div class="tab-pane fade" id="pills-driver" role="tabpanel" aria-labelledby="pills-driver-tab">
                    <div class="row" id="display-driver">
                    </div>
                </div>
            </div>

        </div>



    </div>

</body>

</html>
